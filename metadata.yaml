description: This 1916 work on "the science of religion" covers the evolution of religion
  from an objective point of view, and is concerned with factual history, not with
  what "ought to" have occurred. The author concerns himself with the value of different
  religions in comparison with one another. Topics include immortality, magic, fetishism,
  prayer, sacrifice, morality, and Christianity.
